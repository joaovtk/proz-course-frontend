<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <!-- Importação do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css" />
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Cripto Store - Home - 5% off</title>

  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light mt-5">
          <img src="img/cripto.png" id="logo" alt="" />
          <a class="navbar-brand" href="#">Cripto Store</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Perfil</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle disabled" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Categorias
                </a>
                <div class="dropdown-menu" aria-labelledby="navabarDropdown">
                  <a href="#" class="dropdown-item"></a>
                </div>
              </li>
                <a href="about.html" class="nav-link">Sobre Nós</a>
                <li class="nav-item"><a href="account.html" class="nav-link">Criar Conta</a></li>
                <li class="nav-item">
              </li>
            </ul>
          </div>
        </nav>
      </header>
  
      <main>
        <div class="row"> 
          <div class="col-md-auto mt-5-1">
            <article>
              <form action="/buy">
                <img src="img/EtheriumIcon.png" alt="Etherium" />
                <p>Etherium</p>
                <p><span class="exclude">10.191,42 BRL</span></p>
                <p><span class="price">1.000 BRL</span></p>
                <label for="qnt">Quantidade: </label>
                <input type="number" name="qnt" class="form-control input" />
                <button type="submit" class="btn">Comprar</button>
              </form>
            </article>
          </div>
          <div class="col-md-auto mt-5-2">
            <article>
              <form action="/buy">
                <img src="img/Doge.png" alt="DogeCoin" />
                <p>Dogecoin</p>
                <p class="exclude">0,08455 BRL</p>
                <p><span class="price">0,00023 BRL</span></p>
                <label for="qnt">Quantidade: </label>
                <input type="number" name="qnt" class="form-control" />
                <button type="submit" class="btn">Comprar</button>
              </form>
            </article>
          </div>
          
          <div class="col-md-auto mt-5-3">
            <article>
              <form action="/buy">
                <img src="img/xrp.png" alt="xrp" />
                <p>Xrp</p>
                <p class="exclude">32.820.000.000 BRL</p>
                <p class="">10.000.000 BRL</p>
                
                <label for="qnt">Quantidade: </label>
                <input type="number" name="qnt" id="qnt" class="form-control" />
                <button type="submit" class="btn">Comprar</button>
              </form>
            </article>
          </div>
        </div>

        <div class="row "> 
          <div class="col-md-auto mt-5-4">
            <article>
              <form action="/buy">
                <img src="img/Bitcoin.png" alt="Bitcoin" />
                <p>Bitcoin</p>
                <p class="exclude">21.710.000.000 BRL</p>
                <p>5.000.000</p>
                <label for="qnt">Quantidade: </label>
                <input type="number" name="qnt" id="qnt" class="form-control" />
                <button type="submit" class="btn">Comprar</button>
              </form>
            </article>
          </div>
          

          <div class="col-md-auto mt-5-5">
            <article>
              <form action="/buy">
                <img src="img/litecoin.png" alt="Litecoin" />
                <p>Litecoin</p>
                <p class="exclude">25.592.062.104 BRL</p>
                <p class="price">15.000.000 BRL</p>
                <label for="qnt">Quantidade: </label>
                <input type="number" name="qnt" id="qnt" class="form-control" />
                <button type="submit" class="btn">Comprar</button>
              </form>
            </article>
          </div>
          <div class="col-md-auto mt-5-6">
            <article>
              <button id="add" class="btn .btn-primary"><img src="img/add.png" alt=""></button>
            </article>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
