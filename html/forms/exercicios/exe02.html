<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Exe02</title>
    </head>
    <body>
        <form method="get">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" />

            <br/><br/>

            <label for="completo">Nome Completo: </label>
            <input type="text" name="completo" />

            <br/><br/>

            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" placeholder="123.456.789-09" />

            <br/><br/>

            <label for="email">Email: </label> 
            <input type="email" name="email " placeholder="fulano@test.com.br" />

            <br/><br/>

            <label for="site">WebSite: </label>
            <input type="url" name="site" placeholder="https://www.myhomepage.com.br" />

            <br/><br/>

            <label for="endereco">Endereço: </label>
            <input type="text" name="endereco" /><br/>
            <br/><br/>
            <label for="bairro">Bairro: </label>
            <input type="text" name="bairro" />

            <label for="cidade">Cidade: </label>
            <input type="text" name="cidade" />

            <br/><br/>

            <label for="cep">CEP: </label>
            <input type="text" name="cep" placeholder="00000-000" />

            <label for="uf">UF: </label>
            <select name="uf">
                <option value="mg" selected>MG</option>
                <option value="rj">RJ</option>
                <option value="sp">SP</option>
                <option value="es">ES</option>
                <option value="ba">BA</option>
            </select>

            <br/><br/>

            <label for="fone">Telefone: </label>
            <input type="tel" name="fone" placeholder="+55 01 1234-5678"/>

            <label for="fax">Fax</label>
            <input type="text" name="fax" />

            <br/><br/>

            <label for="dataNasc">Data de Nascimento: </label>
            <input type="date" name="dataNasc" />

            <label for="sex">Sexo: </label>
            <input type="radio" name="sex" value="masculino" /> Masculino
            <input type="radio" name="sex" value="feminino" /> Feminino 

            <br/><br/>

            <label for="cell">Telefone: </label>
            <input type="cell" name="fone" placeholder="+55 01 1234-5678"/>

            <label for="estado">Estado Civil: </label>
            <select name="estado">
                <option value="solteiro" selected>Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="viuvo">Viuvo(a)</option>
            </select>

            <br/><br/>

            <label for="login">Login: </label>
            <input type="text" name="login" />

            <label for="senha">Senha: </label>
            <input type="password" name="senha" />

            <p>Deseja receber informaçoes sobre os seguintes abaixo: </p>
            <br/><br/>

            <label for="assuntos">Tecnologia: </label>
            <input type="checkbox" name="assuntos" value="tecnologia" />

            <label for="assuntos">Esportes: </label>
            <input type="checkbox" name="assuntos" value="Esportes" />

            <label for="assuntos">Automoveis: </label>
            <input type="checkbox" name="assuntos" value="automoveis" />
            
            <label for="assuntos">Culinaria: </label>
            <input type="checkbox" name="assuntos" value="culinaria" />
            
            <label for="assuntos">Politica: </label>
            <input type="checkbox" name="assuntos" value="politica" />
            
            <label for="assuntos">Policial: </label>
            <input type="checkbox" name="assuntos" value="policial" />
            
            <label for="assuntos">Tempo: </label>
            <input type="checkbox" name="assuntos" value="tempo" />

            <br>
            
            <label for="assuntos">Cultura   : </label>
            <input type="checkbox" name="assuntos" value="cultura" />

            <label for="assuntos">Economia: </label>
            <input type="checkbox" name="assuntos" value="economia" />

            <label for="assuntos">Jogos: </label>
            <input type="checkbox" name="assuntos" value="jogos" />
            
            <label for="assuntos">Educação: </label>
            <input type="checkbox" name="assuntos" value="educacao" />
            
            <label for="assuntos">Viagem: </label>
            <input type="checkbox" name="assuntos" value="viagem" />
            
            <label for="assuntos">Empregos: </label>
            <input type="checkbox" name="assuntos" value="empregos" />
            
            <label for="assuntos">Moda e Estilo: </label>
            <input type="checkbox" name="assuntos" value="moda" />

            <br/><br/>

            <input type="checkbox" name="accept" />Li as regras de cadastro e autorização a criação do usuario
            
            <br/><br/>
            <input type="submit" value="Confirmar" />
            <input type="reset" value="Retomar" />
        </form>
    </body>
</html>
