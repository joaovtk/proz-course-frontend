<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Sistema de Usuarios</title>
    </head>
    <body>
        <h1>Manutenção de usuarios do sistema interno</h1>
        <form method="get">
            <label for="login">Login: </label>
            <input type="text" name="login" /><br/><br/>

            <label for="password">Senha: </label>
            <input type="password" name="password" /><br/><br/>

            <label for="status">Status: </label>
            <select name="status">
                <option value="inativo" selected>Inativo</option>
                <option value="ativo">Ativo</option>
            </select><br/><br/>
            <label for="tipo">TIpo: </label>
            <input type="radio" name="tipo" value="tecnico" /> Tecnico 
            <input type="radio" name="tipo" value="professor" /> Professor 
            <input type="radio" name="tipo" value="aluno" />Aluno<br/><br/> 

            <label for="created">Data Criação</label>
            <input type="date" name="created" /><br/><br/> 

            <label for="profile">Perfil: </label>
            <input type="radio" name="profile" value="normal" /> Convidado
            <input type="radio" name="profile" value="adm"/> Administrador<br/><br/> 
            
            <label for="obs">Observações: </label><br/>
            <textarea name="obs" cols="30" rows="10" ></textarea><br/><br/> 

            <label for="module">Modulo: </label>
            <br/>
            <input type="checkbox" name="module" value="compra" />Compras 
            <input type="checkbox" name="module" value="biblioteca" /> Biblioteca
            <input type="checkbox" name="module" value="academico" /> Academico 
            <br/>
            <input type="checkbox" name="module" value="documentacao" /> Documentação 
            <input type="checkbox" name="module" value="recurso"/> Recursos Humanos <br/><br/> 

            <input type="submit" value="enviar" />
            <input type="reset" value="excluir" />
            
        </form>
    </body>
</html>
